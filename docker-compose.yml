version: '3.8'

services:
  mongodb:
    image: mongo:7.0
    container_name: feedback_mongodb
    environment:
      MONGO_INITDB_DATABASE: feedback_db
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db
    networks:
      - feedback_network
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/test --quiet
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build: ./backend
    container_name: feedback_backend
    environment:
      MONGODB_URI: mongodb://mongodb:27017
      GOOGLE_GEMINI_API_KEY: ${GOOGLE_GEMINI_API_KEY:-}
      FRONTEND_URL: http://localhost:3000
    ports:
      - "8000:8000"
    depends_on:
      mongodb:
        condition: service_healthy
    networks:
      - feedback_network
    volumes:
      - ./backend:/app
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload

volumes:
  mongo_data:

networks:
  feedback_network:
    driver: bridge
